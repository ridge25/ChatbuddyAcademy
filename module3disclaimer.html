<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ö†Ô∏è Disclaimer | ChatBuddy Academy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Fira Code', monospace;
      background-color: #0f0f0f;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ff5050;
      position: relative;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: #0f0f0f;
    }

    canvas {
      display: block;
    }

    .container {
      background: rgba(255, 80, 80, 0.05);
      border: 1px solid rgba(255, 80, 80, 0.3);
      backdrop-filter: blur(14px);
      padding: 2.5rem;
      border-radius: 16px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 80, 80, 0.3);
      animation: floatIn 1.5s ease-out;
      position: relative;
      z-index: 2;
    }

    @keyframes floatIn {
      0% { transform: scale(0.98); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 0.7rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
      color: #ff5050;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ffc1c1;
      margin-bottom: 2rem;
      min-height: 24px;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    li {
      background: rgba(255, 80, 80, 0.05);
      border: 1px solid rgba(255,80,80,0.15);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      transition: transform 0.3s ease;
    }

    li:hover {
      transform: scale(1.03);
    }

    li span {
      font-size: 1.5rem;
      margin-right: 12px;
    }

    .start-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: #0f0f0f;
      background: #ff5050;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 12px #ff5050aa;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .start-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff5050ee;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="emoji">‚ö†Ô∏è</div>
    <h1>Disclaimer Ahead</h1>
    <p class="subtitle" id="typewriter"></p>
    <ul>
      <li><span>üöß</span> This next section is the real deal. No more hand-holding.</li>
      <li><span>üß±</span> You‚Äôll hit roadblocks. That‚Äôs part of the process.</li>
      <li><span>üî•</span> Growth happens when things get tough ‚Äî and you keep going.</li>
    </ul>
    <a href="module3-1.html" class="start-button">üí™ I Promise Not To Give Up</a>
  </div>

  <script>
    // Typewriter Effect
    const text = "Warning: The upcoming content is advanced. If you‚Äôre serious about becoming a bot master, now‚Äôs the time to commit.";
    let i = 0;
    const speed = 35;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;

    // Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff5050";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>
</body>
</html>
